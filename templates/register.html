{% extends "base.html" %}

{% block title %}Register - Azure AI Mega Toolkit{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Register</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a username">
            </div>
            
            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Choose a password">
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">
                    Register
                </button>
            </div>
        </form>
    </div>
    
    <div class="text-center">
        <p class="text-gray-700">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
